<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">Calculator</h1>
    <div id="calc">
        <div id="display">9</div>
        <div id="keypad">
            <div id="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
            </div>
            <div>
                <button>CE</button>
                <button>AC</button>
                <button>+</button>
                <button>-</button>
                <button>X</button>
                <button>%</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
